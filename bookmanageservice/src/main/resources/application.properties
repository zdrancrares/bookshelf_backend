spring.application.name=bookmanageservice

# For local dev, falls back to H2 file-based
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/booksdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:password}

# Driver auto-detected from DATABASE_URL on Railway (Postgres)
# H2 locally
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# H2 console
spring.h2.console.enabled=${H2_CONSOLE:true}
spring.h2.console.path=/h2-console

# JWT
app.jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# Server port
server.port=${PORT:8080}

# Actuator
management.endpoints.web.exposure.include=health,info